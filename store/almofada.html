<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blue Cause - Finalizar compra</title>

    <link href="../img/logo-dark.png" rel="icon" media="(prefers-color-scheme: light)" />

    <link href="../img/logo-light.png" rel="icon" media="(prefers-color-scheme: dark)" />

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/specific_finalizar-compra.css" />
    <link rel="stylesheet" href="../styles/bootstrap.css" />

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/changeProperties.js" type="module"></script>
  </head>
  <body>
    <div class="body">
      <img id="image" src="" alt="" width="300" style="border-radius: 10px" />
      <div class="information">
        <h2 id="item-name">Almofada</h2>
        <div style="display: grid; grid-template-columns: repeat(2, minmax(0, 1fr))">
          <h4>Subtotal:</h4>
          <p id="subtotal">R$0.00</p>

          <h4>Desconto:</h4>
          <p id="discount">0%</p>

          <h4>CEP:</h4>
          <p contenteditable>00000-000</p>

          <h2
            style="
              border-top: 1px solid #000;
              background-color: #ddd;
              padding: 16px;
              border-bottom-left-radius: 16px;
            "
          >
            Total:
          </h2>
          <h2
            style="
              text-align: end;
              border-top: 1px solid #000;
              background-color: #ddd;
              padding: 16px;
              border-bottom-right-radius: 16px;
            "
            id="total"
          >
            R$0
          </h2>
        </div>
      </div>
      <a id="finalizar" class="btn btn-outline-success" href="/store/obrigado-pela-compra.html"
        >Comprar</a
      >
    </div>
  </body>
</html>
